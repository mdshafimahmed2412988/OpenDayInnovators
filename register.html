<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - University of Wolverhampton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #002147;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header img {
            max-width: 100px;
            height: auto;
        }

        .header h1 {
            margin: 10px 0 0;
            font-size: 24px;
        }

        .wrapper {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #002147;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-box input.error-field {
            border: 2px solid red;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #0055A4;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            width: 100px;
        }

        .btn:hover {
            background-color: #003974;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #0055A4;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 10px;
        }

        .back-home a {
            display: inline-block;
            margin-top: 10px;
            background-color: #ccc;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .back-home a:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png.webp" alt="University Logo">
        <h1>Register for an Account</h1>
    </div>

    <div class="wrapper">
        <form action="register.php" method="post">
            <h2>Personal Details</h2>

            <div id="error-message" class="error-message"></div>

            <div class="input-box">
                <input type="text" name="name" placeholder="Full Name" required />
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email Address" required />
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required />
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login Here</a></p>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Open Day Page</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        if (error) {
            const errorBox = document.getElementById('error-message');
            if (error === 'email_exists') {
                errorBox.textContent = 'Email is already registered. Please login.';
            } else if (error === 'weak_password') {
                errorBox.textContent = 'Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.';
            } else if (error === 'register_fail') {
                errorBox.textContent = 'Something went wrong during registration.';
            }
        }
    </script>
</body>
</html>
